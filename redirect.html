<!DOCTYPE html>
<html>
  <head>
    <title>OAuth Redirect</title>
    <script>
      // This passes the OAuth data back to the extension
      const params = new URLSearchParams(window.location.hash.substring(1));
      chrome.runtime.sendMessage({ type: "oauth_response", params: Object.fromEntries(params) });
      window.close();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
